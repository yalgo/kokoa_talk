<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>57%</span>
            <i class="fa-solid fa-battery-half"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__noti badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span class="screen-header__cog">
                <i class="fa-solid fa-gear fa-lg"></i>
            </span>
        </div>
    </header>


    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-address-book"></i>
                <span>Add by Contact</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-envelope"></i>
                <span>Invite</span></div>
        </div> 
        <div class="recommended-friends">
            <h6 class="recommended-firends__title">Recommnded Friends</h6>
            <span>You have no recommended friends.</span>
        </div>  
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#YerinBaek</h5>
                    <h6 class="open-post__hashtags">#yerinbaek#singer</h6>
                    <div class="open-post__members">
                        <img src="Soomin.jpeg" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Actice</span>
                     </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://i0.wp.com/colorcodedlyrics.com/wp-content/uploads/2019/12/Yerin-Baek-%EB%B0%B1%EC%98%88%EB%A6%B0.png?fit=300%2C300&ssl=1" />
                        <div class="open-post__heart-count">
                            <i class="fa-solid fa-heart fa-xs"></i> <span>326</span>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </main>
    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>

<script src="https://kit.fontawesome.com/6f1db957e0.js" crossorigin="anonymous"></script>
</body>
</html>
